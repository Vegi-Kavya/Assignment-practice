<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1").before("<b>Dad's princes</b>");
  });

  $("#btn2").click(function(){
    $("h1").after("<i>Queen</i>");
  });
});
    </script>
</head>
<body>
    <h1>Kavya</h1>
    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>

</body>
</html>
