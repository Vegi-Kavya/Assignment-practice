<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(5000);
  });
});
    </script>
</head>
<body>
    <p>Demonstrate fadeIn() with different parameters</p>
    <button>Click to fade in boxes</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:orangered;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:green;"></div>
</body>
</html>
