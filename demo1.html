<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // jQuery methods go here...
            $("button").click(function () {
                $("h1").hide();
                <a href="Append.html">Append.html</a>
            });

        });
        $(function () {
            $("h2").hide();
        });
    </script>
</head>
<body>
    <h1>this is h1</h1>
    <h2>this is h2</h2>
    <button>clickme to change</button>

</body>
</html>
