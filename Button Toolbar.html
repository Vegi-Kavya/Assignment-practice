<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button toolbar</title>
</head>
<body>
    <meta name="viewport" content="width=device-width,initialspace=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <div class="container">
        <h3>Button Toolbar</h3>
        <p>Combine sets of button groups into button toolbars for more complex components. Remove the class to see the difference.</p>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">8</button>
            </div>
        </div>
    </div>
</body>
</html>
