<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Disable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
            $(":disabled").css("background-color", "blue");
       });
    </script>
</head>
<body>
    <form action="">
        UserName: <input type="text" name="user"><br>
        UserID:<input type="text" name="id" disabled="disabled">
        Age:
        <select>
            <option>20-30</option>
            <option>30-50</option>
            <option>50+</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
