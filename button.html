<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button</title>
</head>
<body>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <div class="container">
        <h3>Button</h3>
        <p>The .btn class adds basic styling to a button:</p>
        <button type="button" class="btn">Basic Button</button>
        <button type="button" class="btn btn-info">Button-info</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary active">Active primary button</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button><br />
        <button type="button" class="btn btn-lg">Large Default Button</button>
        <button type="button" class="btn btn-link">Link</button><br><br />
        <button type="button" class="btn btn-block">Block-level Button</button><br />
        <button type="button" class="btn btn-sm">Small Default Button</button>
        <button type="button" class="btn btn-info btn-sm">Small Info Button</button>
        <button type="button" onclick="link()">clickme</button>
        <h3>Disabled button</h3>
        <p>The disabled attribute makes the button disabled:</p>
        <button type="button" class="btn" disabled="disabled">Disabled default button</button>
        <br><br>
        <p>The .disabled class makes the link button disabled:</p>
        <a href="#" class="btn btn-info disabled" role="button">Disabled info link</a>
    </div>
    <script>
        function link() {
            document.write("kavya");
        }
    </script>
</body>
</html>
