<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideUp("slow");
            });
        });
    </script>
    <style>
        #flip,#panel{
            padding:10px;
            background-color:lightcoral;
            text-align:center;
        }
        #panel {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="flip">Home</div>
    <div id="panel">this is programming</div>
</body>
</html>
