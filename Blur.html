<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blur</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("input").blur(function(){
            alert("This input field has lost its focus.");
        });
    });
    </script>
</head>
<body>
    Enter your email: <input type="text">
    <p>Write anything in input field and then click outside the field to lose focus (blur)</p>
    <p>I'm kavya</p>
</body>
</html>
