<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle(5000);
            });
        });
    </script>
    <style>
        #flip, #panel {
            background-color: aqua;
            text-align: center;
            padding: 10px;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head >
<body>
    <div id="flip">Click to slideToggle panel</div>
    <div id="panel">Programming is fun</div>
</body>
</html >
