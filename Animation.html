        $(document).ready(function () {

            });
        });

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    height: 'toggle',
                    width:'toggle'
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({
                    height: '50px',
                    width: '50px'
