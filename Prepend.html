<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        $("p").prepend("<b>this is .net training</b>. ");
    });
    $("#btn2").click(function(){
    $("ol").prepend("<li>javascript</li>");
    });
    });
    </script>
</head>
<body>
    <p> Provided by dxc technology.</p>
    <p> programming</p>

    <ol>
        <li>csharp</li>
        <li>HTML</li>
        <li>Bootstrap</li>
    </ol>

    <button id="btn1">prepended text</button>
    <button id="btn2">prepended item</button>

</body>
</html>
