<html>
<head>
</head>
<body>
<form action="" name="Table" onsubmit="getvalue()">
<input type="text" name="limit"><br>
<input type="text" name="t"><br>
<input type="submit" value="submit">
</form>
<script type="text/javascript">
function getvalue(){
var limit=document.Table.limit.value;
var table=document.Table.t.value;
for(var I=1;I<=limit;I++)
{
document.write(t+"*"+I+"="+(t*I)+"<br>");
}
}
</script>
</body>
</html>
